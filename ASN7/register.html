<h1>Sample Form with Various Elements</h1>
<form action="#" method="post">

  <!-- Text input with label -->
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" placeholder="Enter your name" /><br/><br/>

  <!-- Email input with label -->
  <label for="email">Email:</label>
  <input type="email" id="email" name="email" placeholder="Enter your email" /><br/><br/>

  <!-- Password input with label -->
  <label for="password">Password:</label>
  <input type="password" id="password" name="password" /><br/><br/>

  <!-- Checkbox -->
  <label>
    <input type="checkbox" name="subscribe" /> Subscribe to newsletter
  </label><br/><br/>

  <!-- Radio buttons -->
  <label>Gender:</label>
  <input type="radio" name="gender" value="male" /> Male
  <input type="radio" name="gender" value="female" /> Female<br/><br/>

  <!-- Select dropdown -->
  <label for="color">Favorite Color:</label>
  <select id="color" name="color">
    <option value="">--Select--</option>
    <option value="red">Red</option>
    <option value="blue">Blue</option>
    <option value="green">Green</option>
  </select><br/><br/>

  <!-- Range input -->
  <label for="volume">Volume:</label>
  <input type="range" id="volume" name="volume" min="0" max="100" /><br/><br/>

  <!-- Color input -->
  <label for="favcolor">Pick a Color:</label>
  <input type="color" id="favcolor" name="favcolor" /><br/><br/>

  <!-- File input -->
  <label for="fileupload">Upload file:</label>
  <input type="file" id="fileupload" name="fileupload" /><br/><br/>

  <!-- Textarea -->
  <label for="message">Message:</label><br/>
  <textarea id="message" name="message" rows="4" cols="50" placeholder="Write your message here"></textarea><br/><br/>

  <!-- Fieldset for grouping buttons -->
  <fieldset>
    <legend>Actions</legend>
    <input type="reset" value="Reset" />
    <input type="submit" value="Submit" />
  </fieldset>

</form>
 <footer class="primary-footer container group">
    
    <small>&copy; Shoe Collector</small>
     <p id="clock">Loading current time...</p>
    <nav class="nav primary-nav">
    <ul>
      <li><a href="index.html" class="active">Home</a></li>

  </nav>
  </footer>
  <script>
function updateTime() {
  const timeElement = document.getElementById('clock');
  const now = new Date();
  const hours = now.getHours().toString().padStart(2, '0');
  const minutes = now.getMinutes().toString().padStart(2, '0');
  const seconds = now.getSeconds().toString().padStart(2, '0');
  timeElement.textContent = `Current Time: ${hours}:${minutes}:${seconds}`;
}

setInterval(updateTime, 1000);
updateTime();
</script>
